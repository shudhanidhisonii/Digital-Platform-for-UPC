<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="seven.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact from here</h1>
        <div class="form-container">
            <h2>Send Mail <i class="fa-solid fa-envelope"></i></h2>
            <input type="text" placeholder="Write your message !" class="input-box">
            <button class="submit-button">Send mail</button>
        </div>
        <div class="other-info">
            <h3>Other Information :</h3>
            <p><strong>Phone no :</strong> <span class="contact-detail">9876543210</span></p>
            <p><strong>Toll free no :</strong> <span class="contact-detail">5454 8877</span></p>
            <p><strong>Address :</strong> BG Road Meerut</p>
        </div>
    </div>
</body>
</html>
