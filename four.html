<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Dropdowns</title>
  <link rel="stylesheet" href="four.css">
</head>
<body>
    <h1 style="color: transparent;">Select Location</h1>
  <div class="container">
    <!-- Form Container (Left Side) -->
    <div class="form-container">
      <form>
        <!-- Dropdown menus -->
        <div class="dropdown-group">
          <select class="dropdown" id="country">
            <option value="" disabled selected>Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
          </select>
          <select class="dropdown" id="state">
            <option value="" disabled selected>State</option>
            <option value="karnataka">Uttar Pradesh</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="Ghaziabad">Texas</option>
          </select>
        </div>
        <div class="dropdown-group">
          <select class="dropdown" id="city">
            <option value="" disabled selected>City</option>
            <option value="bangalore">Lucknow</option>
            <option value="mumbai">Ghaziabad</option>
            <option value="dallas">Delhi</option>
          </select>
          <select class="dropdown" id="area">
            <option value="" disabled selected>Area</option>
            <option value="area1">Loni</option>
            <option value="area2">Faridabad</option>
          </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="submit-btn"><a href="five.html" class="sub">Submit</a>
        </button>
      </form>
    </div>

    <!-- Image (Right Side) -->
    <!-- <div class="city-image">
      <img src="download (4).jpeg" alt="City Skyline">
    </div> -->
  </div>
</body>
</html>
